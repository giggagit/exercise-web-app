<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Navbar Title</title>
    </head>

    <body>
        <!-- Navbar -->
        <header th:fragment="content-navbar">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="#">Exercise Web App</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item" th:classappend="${pageNav == 'announce' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/announce}">Announce<span th:if="${pageNav == 'announce'}" class="sr-only"> (current)</span></a>
                        </li>
                        <li class="nav-item" th:classappend="${pageNav == 'exam' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/exam}">Exam<span th:if="${pageNav == 'exam'}" class="sr-only"> (current)</span></a>
                        </li>
                        <li class="nav-item" th:classappend="${pageNav == 'profile' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/profile}">Profile<span th:if="${pageNav == 'profile'}" class="sr-only"> (current)</span></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EDITOR')" th:classappend="${pageNav == 'admin' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/admin}">Admin<span th:if="${pageNav == 'admin'}" class="sr-only"> (current)</span></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><span sec:authentication="principal.userModel.firstname"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Content -->
        <main>
            <p>Navbar Content</p>
		</main>

		<!-- Footer -->
		<footer>
            <p>Navar Footer</p>
		</footer>
    </body>
    
</html>
