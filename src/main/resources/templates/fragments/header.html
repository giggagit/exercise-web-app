<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="content-header (title, description)">
        <title th:replace="${title}">Header Title</title>
        <meta th:replace="${description}" name="description" content="Fragments Description">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

        <style>
            main {
                min-height: 100vh;
            }

            .footer {
                background-color: #f5f5f5;
            }
        </style>
    </head>

    <body>
         <!-- Navbar -->
		<header>
            <p>Header Navbar</p>
        </header>
        
        <!-- Content -->
        <main>
            <p>Header Content</p>
        </main>
        
        <!-- Footer -->
		<footer>
            <p>Header Footer</p>
		</footer>
    </body>

</html>
