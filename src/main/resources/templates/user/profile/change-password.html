<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/default :: layout(~{::title}, ~{::meta}, ~{::main}, ~{})">
	
	<head>
        <title>Change Passwpord</title>
        <meta name="description" content="Exam">
    </head>
    
	<body>
		<!-- Navbar -->
		<header>
            <div>Change Passwpord Navbar</div>
        </header>

		<!-- Content -->
		<main role="main">
			<div class="container mt-3">
				<div class="row">
                    <!-- User Menu -->
                    <div th:replace="fragments/user-menu :: content-user-menu">
					</div>
                    <div class="col-md-9">
                        <h2>Change Password</h2>
                        <div th:if="${param.success}" class="alert alert-success" role="alert">
                            Update password success.
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Password not match.
                        </div>
                        <form th:action="@{/profile/change-password}" method="post" th:object="${userModel}">
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label">Current Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="passwordNew" class="col-md-4 col-form-label">New Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" th:field="*{passwordNew}" th:classappend="${#fields.hasErrors('passwordNew') ? 'is-invalid' : ''}" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordNew')}" th:errors="*{passwordNew}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="passwordConfirm" class="col-md-4 col-form-label">Confirm New Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" th:field="*{passwordConfirm}" th:classappend="${#fields.hasErrors('passwordConfirm') ? 'is-invalid' : ''}" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </form>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer>            
            <span>Change Passwpord Footer</span>
        </footer>
    </body>
    
</html>
