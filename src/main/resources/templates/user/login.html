<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/anonymous :: layout(~{::title}, ~{::meta}, ~{::main})">

    <head>
        <title>Login Page</title>
        <meta name="description" content="Login Page">
    </head>

	<body>
        <!-- Navbar -->
        <header>
            <div>Login Navbar</div>
        </header>
        
		<!-- Content -->
        <main role="main">
			<div class="container">
				<div class="row justify-content-center align-items-center" style="padding-top:20px">
                    <div class="card w-50">
                        <div class="card-header">
                            <h2>Login</h2>
                        </div>
                        <div class="card-body">
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                You have been logged out.
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username" class="col-form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required/>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
                                </div>
                                <a class="btn btn-danger float-left" th:href="@{/register}" role="button">Register</a>
                                <button type="submit" class="btn btn-primary float-right">Login</button>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
        </main>

		<!-- Footer -->
		<footer>            
            <span>Login Footer</span>
        </footer>
    </body>
    
</html>
